<head>

<body>

  <div id="root"></div>

  <script>

    const body = document.getElementsByTagName('body');
    const btn = document.createElement('button');

    body[0].appendChild(btn);


    console.dir(btn);
    btn.style.width = "50px"
    btn.style.height = "30px"
    btn.textContent = "Ïñç";
    const h1 = document.createElement('h1');
    let img = document.createElement('img');
    root.append(h1, img);



    btn.addEventListener('click', function () {


      const root = document.getElementById('root');

      let num = Math.floor((Math.random() * 1010)) + 1

      const xhr = new XMLHttpRequest();
      const _URL = `https://pokeapi.co/api/v2/pokemon/${num}`;


      xhr.open('GET', _URL);
      xhr.send();

      xhr.addEventListener('load', function () {
        // console.log(xhr.response);
        const _PokeData = JSON.parse(xhr.response);
        console.dir(_PokeData)

        const imgURL = _PokeData.sprites.front_default;

        h1.textContent = _PokeData.name;
        console.dir(_PokeData);
        img.setAttribute("src", imgURL);

      });






    })




  </script>
